<!DOCTYPE html>

<body>
    <div class="tela" align="center">
        <h1>registrar</h1>
        
            <!--todos os icones usados estão em SVG -->

        <div class="group" >

        <div class="group" >

                    Papel
                  </label>
                  <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkbox-style"></span>

                  </label>
