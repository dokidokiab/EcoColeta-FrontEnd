<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autenticação</title>
        <link rel="shortcut icon" href="../images/LOGOECOCOLETA.png" type="image/x-icon">
        <link rel="stylesheet" href="../stylesheets/register.css">
</head>
<body>
    <div align="center">
        <h1>autenticação de usuário</h1>
        
        <div class="group" >
            <form action="">
                <img class="icon" src="../images/usuarioicone.svg" alt="">
                <label for="text"></label>
                <input class="input" type="text" name="text" id="text" placeholder="digite seu CPF:">
            </form>
        </div>

        <div class="group" >
            <form action="">
                <img class="icon" src="../images/telefoni.svg" alt="">
                <label for="tel"></label>
                <input class="input" type="tel" name="tel" id="tel" placeholder="digite o seu número de celular:">
            </form>
        </div>
        
        <form>
            <button class="buttonAutenticate"><h3>entrar</h3></button>
        </form>
    </div>
</body>
</html>
