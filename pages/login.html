<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>
    <div class="tela" align="center">
        <div align="center" id="logo"><img src="../images/logo.png" alt=""></div>
      
                <!--todos os icones usados estão em SVG -->
                                                                <!--é interessante adicionar
                                                                o "esqueci a senha"-->

        <div class="group" >
            <img class="icon" src="../images/usuarioicone.svg" alt="">
            <label for="e-mail"></label>
            <input class="input" type="text" name="e-mail" id="e-mail" placeholder="e-mail:">
        </div>

        <div class="group" >
            <img class="icon" src="../images/cadeiadu.svg" alt="">
            <label for="pwd"></label>
            <input class="input" type="password" name="pwd" id="pwd" placeholder="senha:">
        
        </div>
        
        <form>
            <button><h3>entrar</h3></button>
        </form>

    </div>
    
</body>
</html>
